<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">go go go</button>
</body>
<script>

    let btn = document.getElementById("btn");
    let left = 0;

    setInterval(() => {
            left = left + 100;
            if(left>1000)
            {
                left= 0;
            }
            btn.style.marginLeft = left + "px";
    }, 1000);

</script>
</html>
